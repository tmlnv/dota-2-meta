<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Dota 2 Meta</title>
  <link rel="icon" type="image/x-icon" href="images/icon.png" width="16" height="16">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
</head>
<body data-theme="dark">
  <div class="app">
    <header class="page-header">
      <h1 class="title">Dota 2 Meta</h1>
      <div class="hero-selector">
        <div id="roleDropdown" class="dropdown">
          <div class="selected-option">All</div>
            <ul class="options-list hidden">
              <li data-value="All">All</li>
              <li data-value="Carry">Carry</li>
              <li data-value="Nuker">Nuker</li>
              <li data-value="Support">Support</li>
              <li data-value="Pusher">Pusher</li>
              <li data-value="Initiator">Initiator</li>
              <li data-value="Durable">Durable</li>
              <li data-value="Disabler">Disabler</li>
            </ul>
        </div>
        <div id="mmrDropdown" class="dropdown">
          <div class="selected-option">All</div>
            <ul class="options-list hidden">
              <li data-value="All">All</li>
              <li value="herald">Herald</li>
              <li value="guardian">Guardian</li>
              <li value="crusader">Crusader</li>
              <li value="archon">Archon</li>
              <li value="legend">Legend</li>
              <li value="ancient">Ancient</li>
              <li value="divine">Divine</li>
              <li value="immortal">Immortal</li>
            </ul>
        </div>
      </div>
    </header>
    <main id="heroCards" class="hero-cards"></main>
    <footer>
      <button id="colorThemeToggleButton">Switch Color Theme</button>
      <a id="githubLink" href="https://github.com/tmlnv/dota-2-meta" target="_blank" aria-label="View on GitHub">
        <svg width="32" height="32" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg" class="github-logo">
            <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
        </svg>
    </a>
    </footer>
  </div>
</body>
</html>
