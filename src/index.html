<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dota 2 Meta</title>
  <!-- <link rel="icon" type="image/x-icon" href="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/16/dota-2-icon.png" width="16" height="16"> -->
  <link rel="icon" type="image/x-icon" href="images/icon.png" width="16" height="16">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
</head>
<body data-theme="dark">
  <div class="app">
    <header class="page-header">
      <h1 class="title">Dota 2 Meta</h1>
      <div class="hero-selector">
        <select id="roleSelector" class="custom-select">
          <option selected value="all">All</option>
          <option value="Carry">Carry</option>
          <option value="Nuker">Nuker</option>
          <option value="Support">Support</option>
          <option value="Pusher">Pusher</option>
          <option value="Initiator">Initiator</option>
          <option value="Durable">Durable</option>
          <option value="Disabler">Disabler</option>
        </select>
        <select id="mmrSelector" class="custom-select">
          <option selected value="all">All</option>
          <option value="herald">Herald</option>
          <option value="guardian">Guardian</option>
          <option value="crusader">Crusader</option>
          <option value="archon">Archon</option>
          <option value="legend">Legend</option>
          <option value="ancient">Ancient</option>
          <option value="divine">Divine</option>
          <option value="immortal">Immortal</option>
        </select>
      </div>
    </header>
    <main id="heroCards" class="hero-cards"></main>
    <footer>
      <button id="colorThemeToggleButton">Switch Color Theme</button>
      <a id="githubLink" href="https://github.com/tmlnv" target="_blank">Credentials</a>
    </footer>
  </div>
</body>
</html>
