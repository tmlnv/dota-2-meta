<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dota 2 Minimal Meta</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <div class="hero-selector">
      <select id="roleSelector" class="custom-select">
        <option value="carry">Carry</option>
        <option value="mid">Mid</option>
        <option value="offline">Offline</option>
        <option value="softSupport">Soft Support</option>
        <option value="hardSupport">Hard Support</option>
      </select>
      <select id="mmrSelector" class="custom-select">
        <option value="all" selected>All</option>
        <option value="herald">Herald</option>
        <option value="guardian">Guardian</option>
        <option value="Crusader">Crusader</option>
        <option value="archon">Archon</option>
        <option value="legend">Legend</option>
        <option value="ancient">Ancient</option>
        <option value="divine">Divine</option>
        <option value="immortal">Immortal</option>
      </select>
    </div>
    <div id="heroCards" class="hero-cards"></div>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
